# Website URL
url: https://cafferychen777.github.io/MicrobiomeStat/

# Website title
title: MicrobiomeStat

# Use Bootstrap version 5
template:
  bootstrap: 5
  params:
    search: true  # 启用基本搜索功能
    bootswatch: flatly  # 使用 flatly 主题

# Navigation bar settings
