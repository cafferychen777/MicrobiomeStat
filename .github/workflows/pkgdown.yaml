# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libharfbuzz-dev \
            libfribidi-dev \
            build-essential \
            gfortran \
            libc6-dev \
            gcc-multilib \
            g++-multilib

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
        env:
          RSPM: https://packagemanager.rstudio.com/cran/__linux__/noble/latest
          R_COMPILE_AND_INSTALL_PACKAGES: never

      - name: Build site
        run: |
          # Create pkgdown directory if it doesn't exist
          dir.create("pkgdown", showWarnings = FALSE)
          
          # Copy custom CSS and JS files if they exist
          if (file.exists("inst/pkgdown/extra.css")) {
            file.copy("inst/pkgdown/extra.css", "pkgdown/extra.css", overwrite = TRUE)
          }
          if (file.exists("inst/pkgdown/extra.js")) {
            file.copy("inst/pkgdown/extra.js", "pkgdown/extra.js", overwrite = TRUE)
          }
          
          # Build the site
          pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE)
        shell: Rscript {0}

      - name: Create .nojekyll file
        run: |
          touch docs/.nojekyll

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4