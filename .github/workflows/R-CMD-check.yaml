# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行一次

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libbz2-dev liblzma-dev libzstd-dev libhdf5-dev libssl-dev libcurl4-openssl-dev libxml2-dev
          
      - name: Create .Rprofile to skip problematic packages
        run: |
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org"))' > ~/.Rprofile
          echo 'options(Ncpus = 2)' >> ~/.Rprofile
          echo 'options(install.packages.check.source = "no")' >> ~/.Rprofile
          echo 'if(requireNamespace("pak", quietly = TRUE)) pak::pkg_install_opts(dependencies = c("Depends", "Imports", "LinkingTo"))' >> ~/.Rprofile

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Create .Renviron file to skip problematic packages
        run: |
          echo '_R_CHECK_FORCE_SUGGESTS_=false' > ~/.Renviron
          echo 'NOT_CRAN=true' >> ~/.Renviron
          echo 'RHDF5FILTERS_SKIP_COMPILATION=true' >> ~/.Renviron

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          args: 'c("--no-build-vignettes", "--no-manual", "--no-examples")' 